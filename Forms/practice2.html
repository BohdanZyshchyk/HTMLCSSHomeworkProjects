            <input type="number">

                <input list="elementName">

                    <option value="one"></option>
                    <option value="two"></option>
                    <option value="three"></option>
                </datalist>
          </div>
        <div class="field message"><div class="title">Message*</div>
        <textarea name="" id="" cols="92" rows="4"></textarea></div>
        <hr>
        <button>Submit Form</button>
    </div>
