<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/practice.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="my-container">
        <div class="menu" onclick="sliderfunc(0)"><span><i class="far fa-user left-ico"></i><span>My
                    Account</span></span>
            <i class="fas fa-sort-up "></i></div>
        <div class="slide-menu display">
            <div class="slide-menu-li"><span><i class="fas fa-sign-in-alt left-ico"></i><span>SIGN IN</span></span>
            </div>
            <div class="slide-menu-li"><span><i class="fas fa-user-plus left-ico"></i><span>LOGIN</span></span></div>
        </div>
        <div class="menu" onclick="sliderfunc(1)"><span><i class="far fa-envelope left-ico"></i><span>Messages</span>
            </span><i class="fas fa-sort-up "></i></div>
        <div class="slide-menu display">
            <div class="slide-menu-li"><span><i class="fas fa-plus left-ico"></i><span>NEW</span></span></div>
            <div class="slide-menu-li"><span><i class="fas fa-envelope-square left-ico"></i><span>SENT</span></span>
            </div>
            <div class="slide-menu-li"><span><i class="far fa-envelope-open left-ico"></i><span>INCOME</span></span>
            </div>
        </div>
        <div class="menu" onclick="sliderfunc(2)"><span><i
                    class="fas fa-cog left-ico"></i><span>Settings</span></span><i class="fas fa-sort-up "></i></div>
        <div class="slide-menu display">
            <div class="slide-menu-li"><span><i class="fas fa-language left-ico"></i><span>LANGUAGE</span></span></div>
            <div class="slide-menu-li"><span><i class="fas fa-bell left-ico"></i><span>NOTIFICATIONS</span></span></div>
            <div class="slide-menu-li"><span><i class="fas fa-user-secret left-ico"></i><span>PRIVACY</span></span>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>
        <script src="https://kit.fontawesome.com/2cda9efde9.js" crossorigin="anonymous"></script>
    </div>
    <script src="js/practice.js"></script>

</body>

</html>
