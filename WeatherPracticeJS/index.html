<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2cda9efde9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Current Weather</h1>
            <div class="form-group has-search">
                <span class="fa fa-search form-control-feedback search-b"></span>
                <input type="text" class="form-control" id="search" placeholder="Search">
            </div>
        </header>
        <div class="text-center data c-404 display">
            <h2>404</h2>
            <h3>NOT FOUND</h3>
            <p>Please enter a different city</p>
        </div>
        <div class="text-center data data-show">
            <div class="weather day">
                <nav class="navbar">
                    <a class="navbar-brand city-name" href="#">Navbar</a>
                    <a class="navbar-brand weather-date" href="#">Navbar</a>
                </nav>
                <div class="details">
                    <div class="detail weather-detail"></div>
                    <div class="detail temp-detail"></div>
                    <div class="detail data-detail"></div>
                </div>
            </div>
            <div class="weather hour">
                <nav class="navbar">
                    <a class="navbar-brand city-name" href="#">Hourly</a>
                </nav>
                <div class="details-hour">
                    <div class="text-left hour-detail">
                        <h4 class="day">Day</h4>
                        <img src="" alt="">
                        <h4 class="forecast">Forecast</h4>
                        <h4 class="temp">Temp(C)</h4>
                        <h4 class="wind">Wind(km/h)</h4>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
