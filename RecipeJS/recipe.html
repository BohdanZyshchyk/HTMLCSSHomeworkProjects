<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/recipe.css">
    <script src="https://kit.fontawesome.com/2cda9efde9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>
                Share a Recipe
            </h1>
            <h2>Share your recipe with us</h2>
            <hr>
        </header>
        <form>
            <div class="inputs">
                <label for="recipe-name">Name:</label>
                <input id="recipe-name" type="text">
            </div>
            <label for="description">Description:</label>
            <textarea id="description" cols="30" rows="10"></textarea>
            <div class="inputs">
                <label for="types">Type:</label>
                <select id="types" name="cars">
                    <option value=""></option>
                    <option value="cake">Cake</option>
                    <option value="soup">Soup</option>
                    <option value="meat">Meat</option>
                </select>
            </div>
            <div class="inputs">
                <label>Difficulty</label>
                <div class="radiob">
                    <label>
                        <input type="radio" name="choice" checked value="Easy" /> Easy
                    </label>
                    <label>
                        <input type="radio" name="choice" value="Moderate" /> Moderate
                    </label>
                    <label>
                        <input type="radio" name="choice" value="Hard" /> Hard
                    </label>
                </div>
            </div>
            <div class="inputs">
                <label for="servings">No. of Servings:</label>
                <input id="servings" type="number" min="0">
            </div>
            <div class="inputs">
                <label for="prepare">Preparation time</label>
                <input id="prepare" type="number" min="0" max="60">
            </div>
            <div class="inputs">
                <label for="cooking">Cooking time</label>
                <input id="cooking" type="number" min="0" max="60">
            </div>
            <label for="ingredients">Ingredients</label>
            <textarea id="ingredients" cols="30" rows="10"></textarea>
            <input type="button" value="Add recipe">
        </form>
        <div class="recipe display">
            <div class="pic"></div>
            <h2 id="r-name">Recipe name</h2>
            <h4 id="r-type">Recipe type</h4>
            <div class="properties">
                <i class="fas fa-users"></i>
                <div id="r-people" class="property">1</div>
                <i class="fas fa-clock"></i>
                <div id="r-time" class="property">2</div>
                <i class="fas fa-wifi"></i>
                <div id="r-lvl" class="property">3</div>
                <i class="fas fa-fire"></i>
                <div id="r-cook" class="property">4</div>
            </div>
            <p class="description"></p>
            <label>Ingredients:</label>
            <p class="ingredients"></p>
        </div>
    </div>
    <script src="js/recipe.js"></script>
</body>

</html>
