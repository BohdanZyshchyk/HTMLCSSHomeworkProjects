<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2cda9efde9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/practiceGit.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
        <h2 class="text-center display">Not found</h2>
        <div class="col-md-12 profile display">
            <div class="col-md-4  profile-pic">
                <img src="" class="img-responsive" alt="icon">
            </div>
            <div class="col-md-8 profile-data">
                <form>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" readonly class="form-control-plaintext" id="inputName">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="inputLogin">Login</label>
                        <input type="text" readonly class="form-control-plaintext" id="inputLogin">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="gitUrl">Url to github</label>
                        <!-- <input type="url" class="form-control-plaintext" id="gitUrl" placeholder="url" readonly> -->
                        <a href="#" class="stretched-link" id="gitUrl"></a>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control-plaintext" id="email" placeholder="Email" readonly>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="city">repos:</label>
                        <input type="text" class="form-control-plaintext" id="city" placeholder="city" readonly>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="followers">Followers</label>
                        <input type="text" class="form-control-plaintext" id="followers" placeholder="followers" readonly>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="following">Following</label>
                        <input type="text" class="form-control-plaintext" id="following" placeholder="following" readonly>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="js/practiceGit.js"></script>
</body>

</html>
